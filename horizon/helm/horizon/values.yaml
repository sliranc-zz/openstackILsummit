# Default values for horizon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: sliranc/horizon
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: horizon
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1025Mi
